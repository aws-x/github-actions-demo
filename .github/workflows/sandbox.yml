name: sandbox:deploy

on: [push]
#   push:
#     branches: [main]
#   pull_request:
#     branches: [main]

env:
  AWS_ENDPOINT: ${{ secrets.AWS_ENDPOINT }}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci && npm test
